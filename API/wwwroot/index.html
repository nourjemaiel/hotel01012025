<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Personnel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-teal {
            background-color: #004D40;
            color: white;
        }

            .btn-teal:hover {
                background-color: #00796B;
            }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-container">
            <h2>Connexion</h2>

            <!-- Bootstrap Alert for Logout Message -->
            <div id="logoutMessage" class="alert alert-info" style="display: none;">
                Vous êtes déconnecté.
            </div>

            <!-- Login Form -->
            <form id="loginForm" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email :</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="motdepasse" class="form-label">Mot de Passe :</label>
                    <input type="password" class="form-control" id="motdepasse" name="motdepasse" required>
                </div>

                <button type="submit" class="btn btn-teal w-100">Se connecter</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Check if the URL contains the 'logout=true' parameter
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('logout') && urlParams.get('logout') === 'true') {
                document.getElementById('logoutMessage').style.display = 'block';
                setTimeout(function () {
                    window.location.href = 'index.html';
                }, 3000); // Adjust the delay if necessary
            }
        };

        // Login Form Handling
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const motdepasse = document.getElementById("motdepasse").value;

            const loginData = {
                email: email,
                motdepasse: motdepasse
            };

            fetch('api/Personnel/Login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(loginData),
            })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        return response.json().then(err => {
                            throw new Error(err.message);
                        });
                    }
                })
                .then(data => {
                    window.location.href = 'home.html';
                })
                .catch(error => {
                    alert('Erreur : ' + error.message);
                });
        });
    </script>
</body>

</html>
