<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Chambre</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styling for the title */
        .page-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: #004D40;
            text-align: center;
        }

        /* Custom Button */
        .btn-teal {
            background-color: #004D40;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            padding: 8px 20px;
            text-transform: uppercase;
        }

            .btn-teal:hover {
                background-color: #00796B;
                color: white;
            }
    </style>
</head>
<body>

    <div class="container mt-4">
        <h1 class="page-title mb-4">Modifier une Chambre</h1>

        <form id="editChambreForm">
            <input type="hidden" id="chambreId">

            <div class="mb-3">
                <label for="numero" class="form-label">Numéro de la Chambre</label>
                <input type="text" class="form-control" id="numero" name="numero" required>
            </div>

            <div class="mb-3">
                <label for="type" class="form-label">Type de Chambre</label>
                <select class="form-select" id="type" name="type" required>
                    <option value="single">Simple</option>
                    <option value="double">Double</option>
                    <option value="suite">Suite</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="capacite" class="form-label">Capacité</label>
                <input type="number" class="form-control" id="capacite" name="capacite" min="1" max="4" required>
            </div>

            <div class="mb-3">
                <label for="tarifjournalier" class="form-label">Tarif Journalier</label>
                <input type="number" class="form-control" id="tarifjournalier" name="tarifjournalier" required>
            </div>

            <button type="submit" class="btn btn-teal btn-lg w-50 mx-auto d-block">Mettre à jour</button>
        </form>

        <!-- Back to Chambres List -->
        <div class="text-center mt-4">
            <a href="chambres-list.html" class="btn btn-teal">Retour à la liste</a>
        </div>

        <div id="message" class="mt-4"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/chambre-edit.js"></script>
</body>
</html>
