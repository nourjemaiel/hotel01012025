<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Clients</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Header with Navigation -->
    <header class="bg-teal text-white p-3">
        <div class="container">
            <h1>Liste des Clients</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="home.html">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="personnel-list.html">Liste des personnel</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="chambres-list.html">Liste des Chambres</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="reservations-list.html">Liste des réservations</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="container my-5">
        <h2 class="text-center mb-4">Liste des clients</h2>

        <!-- Clients Table -->
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Email</th>
                    <th>Téléphone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="clientTableBody">
                <!-- Dynamically inserted client data -->
            </tbody>
        </table>

        <!-- Add Client Button -->
        <div class="text-center mt-4">
            <a href="client-add.html" class="btn btn-teal">Ajouter un Client</a>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-light text-center py-3">
        <p>&copy; 2025 Système de gestion de l'hôtel</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/clients-list.js"></script>

</body>
</html>
