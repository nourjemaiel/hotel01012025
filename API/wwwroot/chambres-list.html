<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Chambres</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Header with Navigation -->
    <header class="bg-teal text-white p-3">
        <div class="container">
            <h1>Liste des Chambres</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="home.html">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="personnel-list.html">Liste du Personnel</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="clients-list.html">Liste des Clients</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="reservations-list.html">Liste des Réservations</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="container my-5">
        <h2 class="text-center mb-4">Chambres Disponibles</h2>

        <!-- Chambres Table -->
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Numéro</th>
                    <th>Type</th>
                    <th>Capacité</th>
                    <th>Tarif Journalier</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="chambreTableBody">
                <!-- Chambre data will be inserted here -->
            </tbody>
        </table>

        <!-- Add Chambre Button -->
        <div class="text-center mt-4">
            <a href="chambre-add.html" class="btn btn-teal">Ajouter une chambre</a>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-light text-center py-3">
        <p>&copy; 2025 Système de gestion de l'hôtel</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/chambres-list.js"></script>

</body>
</html>
