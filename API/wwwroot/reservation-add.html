<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Réservation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styling for the title */
        .page-title {
            font-family: 'Playfair Display', serif; /* Custom font for the title */
            font-size: 3rem; /* Larger font size */
            color: #004D40; /* Dark teal color */
            text-align: center; /* Center the text */
            margin-top: 20px;
        }
        /* Custom Button */
        .btn-teal {
            background-color: #004D40; /* Dark Teal */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem; /* Smaller font size */
            padding: 8px 20px; /* Adjusted padding for smaller button */
            text-transform: uppercase;
        }

            .btn-teal:hover {
                background-color: #00796B; /* Slightly lighter Teal for hover effect */
                color: white;
            }
    </style>
</head>
<body>

    <main class="container my-5">
        <h2 class="page-title">Ajouter une Nouvelle Réservation</h2>

        <form id="addReservationForm" class="mt-4">
            <div class="mb-3">
                <label for="client" class="form-label">Client:</label>
                <select id="client" class="form-select" required>
                    <!-- Liste des clients sera insérée ici -->
                </select>
            </div>

            <div class="mb-3">
                <label for="chambre" class="form-label">Chambre:</label>
                <select id="chambre" class="form-select" required>
                    <!-- Liste des chambres sera insérée ici -->
                </select>
            </div>

            <div class="mb-3">
                <label for="dateArrivee" class="form-label">Date d'arrivée:</label>
                <input type="date" id="dateArrivee" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="dateDepart" class="form-label">Date de départ:</label>
                <input type="date" id="dateDepart" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="typePaiement" class="form-label">Type de paiement:</label>
                <select id="typePaiement" class="form-select" required>
                    <option value="especes">Espèces</option>
                    <option value="par carte">Par carte</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="nombrePersonnes" class="form-label">Nombre de personnes:</label>
                <input type="number" id="nombrePersonnes" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-teal">Ajouter la réservation</button>
        </form>

        <br />
        <a href="reservations-list.html" class="btn btn-teal">Retour à la liste des réservations</a>

        <p id="message"></p>
    </main>

    <footer class="bg-light text-center py-3">
        <p>&copy; 2025 Système de gestion de l'hôtel</p>
    </footer>

    <!-- Bootstrap JS (optional, for features like modals, dropdowns, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/reservation-add.js"></script>
</body>
</html>
