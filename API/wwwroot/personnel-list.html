<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste du Personnel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="bg-light-teal text-white p-3">
        <div class="container">
            <h1>Liste des Réservations</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="home.html">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="clients-list.html">Liste des Clients</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="chambres-list.html">Liste des Chambres</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="reservations-list.html">Liste des réservations</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <h2 class="page-title">Liste des membres du personnel</h2>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="personnelTableBody">
                <!-- Les données seront insérées ici dynamiquement -->
            </tbody>
        </table>

        <div class="text-center">
            <a href="personnel-add.html" class="btn btn-teal">Ajouter un Personnel</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Système de gestion de l'hôtel</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/personnel-list.js"></script>

</body>
</html>
