<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Personnel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Custom styling for the title */
        .page-title {
            font-family: 'Playfair Display', serif; /* Custom font for the title */
            font-size: 3rem; /* Larger font size */
            color: #004D40; /* Dark teal color */
            text-align: center; /* Center the text */
            /* Add some margin to the top */
        }
        /* Custom Button */
        .btn-teal {
            background-color: #004D40; /* Dark Teal */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem; /* Smaller font size */
            padding: 8px 20px; /* Adjusted padding for smaller button */
            text-transform: uppercase;
        }

            .btn-teal:hover {
                background-color: #00796B; /* Slightly lighter Teal for hover effect */
                color: white;
            }
    </style>
</head>
<body>

    <div class="container my-5">
        <h1 class="page-title">Modifier un Personnel</h1>

        <!-- Form for Editing Personnel -->
        <form id="editPersonnelForm">
            <div class="mb-3">
                <label for="nom" class="form-label">Nom:</label>
                <input type="text" id="nom" name="nom" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="prenom" class="form-label">Prénom:</label>
                <input type="text" id="prenom" name="prenom" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="motdepasse" class="form-label">Mot de passe:</label>
                <input type="password" id="motdepasse" name="motdepasse" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-teal btn-lg w-50 mx-auto d-block">Mettre à jour</button>

        </form>

        <!-- Back to Personnel List -->
        <div class="text-center mt-4">
            <a href="personnel-list.html" class="btn btn-teal">Retour à la liste</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/personnel-edit.js"></script>

</body>
</html>
