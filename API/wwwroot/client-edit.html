<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier le Client</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styling for the title */
        .page-title {
            font-family: 'Playfair Display', serif; /* Custom font for the title */
            font-size: 3rem; /* Larger font size */
            color: #004D40; /* Dark teal color */
            text-align: center; /* Center the text */
            /* Add some margin to the top */
        }
        /* Custom Button */
        .btn-teal {
            background-color: #004D40; /* Dark Teal */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem; /* Smaller font size */
            padding: 8px 20px; /* Adjusted padding for smaller button */
            text-transform: uppercase;
        }

            .btn-teal:hover {
                background-color: #00796B; /* Slightly lighter Teal for hover effect */
                color: white;
            }
    </style>
</head>
<body>

    <main class="container my-4">
        <h2 class="page-title">Informations du Client</h2>

        <form id="editClientForm">
            <div class="mb-3">
                <label for="nom" class="form-label">Nom:</label>
                <input type="text" class="form-control" id="nom" name="nom" required>
            </div>
            <div class="mb-3">
                <label for="prenom" class="form-label">Prénom:</label>
                <input type="text" class="form-control" id="prenom" name="prenom" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="telephone" class="form-label">Téléphone:</label>
                <input type="text" class="form-control" id="telephone" name="telephone" required>
            </div>

            <button type="submit" class="btn btn-teal btn-lg w-50 mx-auto d-block">Mettre à jour</button>

        </form>

        <!-- Back to Personnel List -->
        <div class="text-center mt-4">
            <a href="clients-list.html" class="btn btn-teal">Retour à la liste</a>
        </div>
        <div id="message" class="mt-3"></div>
    </main>

    <footer class="bg-light text-center py-3">
        <p>&copy; 2025 Système de gestion de l'hôtel</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/client-edit.js"></script>
</body>
</html>
